<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WackAMole</title>
  <link href="styles/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Whac-A-Mole</h1>
    <p class="label">Points:<span class="points">0</span> </p>
    <div class="levels">
      <button class="level" id="1000">Easy</button>
      <button class="level" id="700">Medium</button>
      <button class="level" id="500">Hard</button>
    </div>
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p class="label">Time: <span class="time">30</span></p>
    <button id="start">Start Game</button>
    <div class="message">
      <h2>Current Record: <span class="record">0</span></h2>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
